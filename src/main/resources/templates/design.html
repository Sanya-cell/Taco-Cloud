<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Desing your taco</h1>
<img th:src="@{/pizza.jpg}"/>

<form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3> Designat you wrap!</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGEDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick you protein:</h3>
            <div th:each="ingredient : ${proteins}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredietn.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div th:class="ingredient-group" id="cheese">
            <h3> Designat you cheese </h3>
            <div th:each="ingredient :${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div th:class="ingredient-group" id="veggies">
            <h3> Designat you VEGGIES </h3>
            <div th:each="ingredient :${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}"> INGREDIENT</span><br/>
            </div>
        </div>
        <div th:class="ingredient-group" id="sauces">
            <h3>Designat you sauces </h3>
            <div th:each="ingredient :${sasuce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name you taco creation: </h3>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button> Submit You Taco</button>
    </div>
</form>
</body>
</html>
